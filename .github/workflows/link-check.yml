name: Docs Link Check

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run doc link checker
        run: |
          python3 scripts/doc_link_checker.py --root . --exclude .git,.venv,node_modules,website/.next
