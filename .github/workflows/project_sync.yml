name: Project V2 Sync

on:
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install requests

      - name: Run project sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/sync_project_v2.py --project-number 20

      - name: Commit any changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/issues || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: sync project v2 items -> .github/issues" || true
            git push origin HEAD:${{ github.ref_name || github.ref }} || true
          else
            echo "No changes to commit"
          fi
