name: Episode clip pipeline

on:
  workflow_dispatch:
    inputs:
      episode:
        description: 'Episode id (eg ep05)'
        required: true

jobs:
  transcribe-and-clips:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install ffmpeg
        run: |
          sudo apt-get update && sudo apt-get install -y ffmpeg
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install openai-whisper
      - name: Transcribe
        run: |
          python scripts/transcribe.py --input raw_videos/${{ github.event.inputs.episode }}/audio_master.wav --output edited/${{ github.event.inputs.episode }}/transcript.vtt
      - name: Generate clips
        run: |
          mkdir -p edited/${{ github.event.inputs.episode }}/clips
          python scripts/clip_generator.py --input raw_videos/${{ github.event.inputs.episode }}/episode.mp4 --transcript edited/${{ github.event.inputs.episode }}/transcript.vtt --outdir edited/${{ github.event.inputs.episode }}/clips
      - name: Upload clips as artifact
        uses: actions/upload-artifact@v4
        with:
          name: clips-${{ github.event.inputs.episode }}
          path: edited/${{ github.event.inputs.episode }}/clips/
