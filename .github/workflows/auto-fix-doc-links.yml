name: Auto-fix doc links

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday at 03:00 UTC
  push:
    paths:
      - 'docs/**'
      - 'AGENTS.md'
      - 'README.md'
      - '.github/workflows/**'

jobs:
  autofix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install deps
        run: python -m pip install --upgrade pip

      - name: Run tests (fast)
        run: pytest -q tests/test_doc_links.py -q || true

      - name: Normalize file:line links
        run: python3 scripts/normalize_file_line_links.py --root . --exclude .git,node_modules,website/.next

      - name: Run auto-fix (dry run)
        id: dryrun
        run: |
          python3 scripts/auto_fix_doc_links.py --root . --dry-run --report docs/doc_link_fix_report.json
          cat docs/doc_link_fix_report.json || true

      - name: Create branch with fixes (non-dry-run) and PR
        if: github.event_name == 'workflow_dispatch' && env.AUTO_APPLY == 'true'
        env:
          AUTO_APPLY: ${{ secrets.AUTO_APPLY }}
        run: |
          python3 scripts/auto_fix_doc_links.py --root . --no-dry-run --branch-name auto/fix-doc-links-$(date +%s) --create-pr

      - name: Summary
        run: echo 'Auto-fix doc-links workflow completed (dry-run by default). To apply fixes set secret AUTO_APPLY=true and run manually.'
